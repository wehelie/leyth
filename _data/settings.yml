# About Section

about: >
  # Portfolio Jekyll Theme

  My name is Leyth. I am interested in web technologies and distributed systems. Not to mention that I am also a passionate JavaScript Developer with strong critical thinking and communication skills.
  My love for web development and teaching has led to my current position at Udacity, where I am afforded the opportunity to assist an eclectic student base in mastering HTML, CSS, and JavaScript.
  In order to pursue new frontiers in web development, I have enrolled in the Application Development Bachelor's Degree at North Seattle College. My broader educational experience additionally includes the study of JavaScript and GIS at the University of Washington as well a BA in Geography.
  My hopes and dreams are to use tech for positive impact.

